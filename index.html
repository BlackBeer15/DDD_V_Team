<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favik.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/origin.css"/>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media/mediaHeader.css" />
    <link rel="stylesheet" href="styles/media/mediaMain.css" />
    <title>Гид архитектор</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar__wrap">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Логотип">
                    <p>Гид-архитектор</p>
                </a>		
                <nav class="menu" id="menu">
                    <a href="#">Техническая поддержка</a>
                    <a href="#" class="profile">
                        <img src="images/profile.png" alt="Личный кабинет">
                    </a>
                </nav>
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup"></div>	
    </header>
    <main>
        <img src="images/romb.png" class="romb"/>
        <p class="first-row">Узнайте интересную историю, год создания, имя и фамилию архитектора, краткую историческую справку о здании!</p>
        <p class="second-row">Сфотографируйте и загрузите изображение здания или введите его адрес</p>
        <div class="container-button">
            <input type="radio" name="typeSearch" id="photoSearch" checked/>
            <label class="btn-label" for="photoSearch">
                <span>Загрузить изображение</span>
            </label>
            <input type="radio" name="typeSearch" id="textSearch" />
            <label class="btn-label" for="textSearch">
                <span>Ввести адрес</span>
            </label>
        </div>
        <form class="photoForm" method="POST">
            <input  type="file" accept=".jpg, .jpeg, .png" name="photoTower" class="photoTower" />
            <label for="photoTower">
                <img class="inp-text" src="images/load.png" />
                <span class="inp-text">Загрузите изображение</span>
                <p class="inp-text">Jpg, png</p>
                <img id="photog" src="#" alt="your image" />
            </label>
            <input type="submit" name="send-photo" class="send-btn" value="Получить информацию" />
        </form>
        <form class="addressForm">
            <div>
                <p>Город</p>
                <input type="text" name="city" id="city" />
            </div>
            <div>
                <p>Улица</p>
                <input type="text" name="street" id="street" />
            </div>
            <div>
                <p>Дом</p>
                <input type="text" name="home" id="home" />
            </div>
            <input type="submit" name="send-text" class="send-btn" value="Получить информацию" />
        </form>
    </main>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/header.js"></script>
<script src="js/preloadImage.js"></script>
<script src="js/takeVariant.js"></script>
<script src="js/ajax/takeInfo.js"></script>
</html>
