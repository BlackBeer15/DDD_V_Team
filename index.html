<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favik.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/origin.css"/>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media/mediaHeader.css" />
    <title>Гид архитектор</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Логотип" />
            <p>Гид-архитектор</p>
        </a>
        <nav>
            <a href="#">Техническая поддержка</a>
            <a href="#" class="help-btn">Личный кабинет</a>
        </nav>
    </header>
    <main>
        <p>Узнайте интересную историю, год создания, имя и фамилию архитектора, краткую историческую справку о здании!</p>
        <p>Сфотографируйте и загрузите изображение здания или введите его адрес</p>
        <div class="container-button">
            <input type="radio" name="typeSearch" id="photoSearch" checked/>
            <label class="btn-label" for="photoSearch">
                <span>Загрузить изображение</span>
            </label>
            <input type="radio" name="typeSearch" id="textSearch" />
            <label class="btn-label" for="textSearch">
                <span>Ввести адрес</span>
            </label>
        </div>
        <form class="photoForm">
            <input  type="file" accept=".jpg, .jpeg, .png" name="photoTower" class="photoTower" />
            <label for="photoTower">
                <span class="inp-text">Выберите файл</span>
                <p class="inp-text">Загрузить изображение</p>
                <img id="photog" src="#" alt="your image" />
            </label>
            <input type="submit" class="send-btn" value="Получить информацию" />
        </form>
    </main>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/preloadImage.js"></script>
</html>
